<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>...</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	</head>
	<body>
		<div id="loading">
			<style type="text/css">
				.spinner {
					position: absolute;
					left: 50%;
					top: 50%;
					width: 32px;
					height: 32px;
					margin-top: -24px;
					margin-left: -24px;
				}

				.spinner div {
					box-sizing: border-box;
					display: block;
					position: absolute;
					width: 32px;
					height: 32px;
					margin: 8px;
					border-width: 3px;
					border-style: solid;
					border-radius: 100%;
					animation: spinner 2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
					border-color: #92979b transparent transparent transparent;
				}

				.spinner div:nth-child(1) {
					animation-delay: -0.45s;
				}

				.spinner div:nth-child(2) {
					animation-delay: -0.3s;
				}

				.spinner div:nth-child(3) {
					animation-delay: -0.15s;
				}

				@keyframes spinner {
					0% {
						transform: rotate(0deg);
					}

					100% {
						transform: rotate(360deg);
					}
				}
			</style>
			<div class="spinner">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<script type="text/javascript">
			window.location.replace("read/");
		</script>
	</body>
</html>
