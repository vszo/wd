<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no">
		<meta name="theme-color" content="#000000">
		<meta name="version" content="1.4.6">
		<link rel="shortcut icon" href="https://assets.shimonote.com/from_qbox/doc_favicon.ico">
		<meta name="google" content="notranslate">
		<title>页面加载中...</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
				background-color: #fafafa;
				color: #333;
			}

			.loading {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: linear-gradient(135deg, #f6f8fd 0%, #ffffff 100%);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				z-index: 9999;
				transition: opacity 0.5s ease-out;
			}

			.loading-spinner {
				width: 40px;
				height: 40px;
				border: 3px solid rgba(0, 0, 0, 0.1);
				border-radius: 50%;
				border-top-color: #6366f1;
				animation: spin 0.8s ease-in-out infinite;
			}

			.loading-text {
				margin-top: 20px;
				font-size: 14px;
				color: #666;
				letter-spacing: 1px;
			}

			.progress-bar {
				width: 200px;
				height: 4px;
				background: rgba(0, 0, 0, 0.1);
				border-radius: 2px;
				margin-top: 15px;
			}

			.progress {
				width: 0%;
				height: 100%;
				background: #6366f1;
				border-radius: 2px;
				transition: width 0.3s ease-out;
			}

			#content {
				opacity: 0;
				padding: 0px;
				transition: opacity 0.6s ease-out;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			@media screen and (max-width: 768px) {
				.loading-spinner {
					width: 32px;
					height: 32px;
					border-width: 2px;
				}

				.loading-text {
					font-size: 12px;
				}

				.progress-bar {
					width: 150px;
				}
			}
		</style>
	</head>
	<body>
		<div class="loading">
			<div class="loading-spinner"></div>
			<div class="loading-text">加载中...</div>
			<div class="progress-bar">
				<div class="progress"></div>
			</div>
		</div>

		<div id="content"></div>

		<script>
			function loadContent(url) {
				return fetch(url)
					.then(response => response.text());
			}

			function updateProgress(percent) {
				document.querySelector('.progress').style.width = percent + '%';
				document.querySelector('.loading-text').textContent =
					`加载中... ${percent}%`;
			}

			window.addEventListener('load', async function() {
				try {
					// 这里替换为实际需要加载的HTML文件URL
					const contentUrl = 'src/nr.html';

					// 模拟进度更新
					let progress = 0;
					const progressInterval = setInterval(() => {
						progress += 5;
						if (progress <= 90) {
							updateProgress(progress);
						}
					}, 100);

					// 加载内容
					const content = await loadContent(contentUrl);

					// 完成加载
					clearInterval(progressInterval);
					updateProgress(100);

					setTimeout(() => {
						// 显示内容
						document.getElementById('content').innerHTML = content;
						document.getElementById('content').style.opacity = '1';
						document.title = "新用户零撸项目，大水！";
						
						// 隐藏加载界面
						const loading = document.querySelector('.loading');
						loading.style.opacity = '0';
						setTimeout(() => {
							loading.style.display = 'none';
						}, 500);
					}, 500);

				} catch (error) {
					console.error('加载失败:', error);
					document.querySelector('.loading-text').textContent = '加载失败，请刷新页面重试';
				}
			});
		</script>
	</body>
</html>
